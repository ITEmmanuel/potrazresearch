{% extends "base.html" %}

{% block title %}{{ document.original_filename }} - Results{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            {% if document.status == 'completed' and document.report_path %}
                <div class="text-center py-5">
                    <a href="{{ url_for('main.download_report', document_id=document.id) }}" 
                       class="btn btn-primary btn-lg">
                        <i class="fas fa-download me-2"></i> Download Report
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
